<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="transform">
        <h1 class="title">Transformations</h1>
        <p class="subtitle">
          The main types of transformations are
          <span>Translate</span>, <span>Rotate</span>, <span>Scale</span> and
          <span>Skew</span>.
        </p>
        <div class="demo">
          <div class="demo__item translate">
            <h2 class="demo__item-title">Translate</h2>
            <img
              src="https://pictures.s3.yandex.net/animation_topic/arrow.svg"
              alt="translate demo"
              class="demo__icon"
            />
          </div>
          <div class="demo__item scale">
            <h2 class="demo__item-title">Scale</h2>
            <img
              src="https://pictures.s3.yandex.net/animation_topic/heart.svg"
              alt="scale demo"
              class="demo__icon"
            />
          </div>
          <div class="demo__item rotate">
            <h2 class="demo__item-title">Rotate</h2>
            <img
              src="https://pictures.s3.yandex.net/animation_topic/loader.svg"
              alt="rotate demo"
              class="demo__icon"
            />
          </div>
          <div class="demo__item skew">
            <h2 class="demo__item-title">Skew</h2>
            <img
              src="https://pictures.s3.yandex.net/animation_topic/skew.svg"
              alt="skew demo"
              class="demo__icon"/>
          </div>
</body>
</html>
