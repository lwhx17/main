<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./if.css">
</head>
<body>
    <form class="form">
        <label for="name" class="form__label">Имя</label>
        <input 
            type="text" 
            id="name" 
            name="name"
            class="form__input" 
            placeholder="Введите ваше имя"
            required
            minlength="3"
            maxlength="25"/>
        <span class="form__des">Минимум 3 символа</span>
        <label for="name" class="form__label">Email</label>
        <input 
            type="email" 
            name="email"
            id="email" 
            class="form__input"
            placeholder="Введите вашу почту"
            required>
        <span class="form__des">Введите действительную почту</span>
        <label for="number" class="form__label">Телефон</label>
        <input 
            type="tel" 
            id="number" 
            name="number"
            class="form__input" 
            placeholder="Введите ваш номер"
            required
            minlength="10"
            maxlength="10">
        <span class="form__des">10 цифр, например, 1234567890</span>
        <label for="select" class="form__label">Выберите курс</label>
        <select 
        required
        name="select" 
        id="select"
        >
        <option disabled selected value="">Выберите курс</option>
        <option value="Первый курс">Фотографии для начинающих</option>
        <option value="Врторой курс">Продвинутый курс</option>
        <option value="Третий курс">Портретная фотография</option>
        <span class="form__des">Выберите подходящий курс</span>
        <h5>Комментарий</h5>
        <textarea name="Comment" id="Comment" placeholder="Расскажите о вашем опыте (в фотографии)"></textarea>
        <span class="form__des">Опционально, до 500 символов</span>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
